<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up | Odin</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form action="/my-handling-form-page" method="post">
        <div>
            <h1 class="form-header">
                Get Started
            </h1>

            <div class="input-container">
                <label for="f-name"></label>
                <input type="text" name="f-name" id="f-name" required>
                <span>
                    First Name
                </span>
                <div class="error"></div>
            </div>

            <div class="input-container">
                <label for="l-name"></label>
                <input type="text" name="l-name" id="label" required>
                <span>
                    Last Name
                </span>
                <div class="error"></div>
            </div>

            <div class="input-container">
                <label for="mail"></label>
                <input type="email" name="mail" id="mail" required>
                <span>
                    E-mail
                </span>
                <div class="error"></div>
            </div>

            <div class="input-container">
                <label for="phone"></label>
                <input type="tel" name="phone" id="phone" required>
                <span>
                    Phone
                </span>
                <div class="error"></div>
            </div>

            <div class="input-container">
                <label for="user-password"></label>
                <input type="password" name="user-password" id="user-password" class="user-password" required>
                <span>
                    Password
                </span>
                <div class="error"></div>
            </div>

            <div class="input-container">
                <label for="user-password-confirm"></label>
                <input type="password" name="user-password-confirm" id="user-password-confirm" class="password-confirmation" required>
                <span>
                    Confirm Password
                </span>
                <div class="error"></div>
            </div>

            <div id="btm">
                <button type="submit" class="submit=btn">Create Account</button>
                <p class="btm-text">
                    Already have an account...? <span class="btm-text-highlighted">  Log in</span>
                </p>
            </div>
        </div>
    </form>
  </body>
</html>
