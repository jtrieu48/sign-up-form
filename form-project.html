<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up | Trieu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&family=Bitter:wght@100&family=Open+Sans:wght@300&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- Left Side Card Container -->
    <main class="card-container slideUp-animation">
        <div class="image-container">
            <h1 class="company">Trieu<sup>&trade;</sup> </h1>
            <img src="./Resources/signUp.jpg" class="illustration" alt="">
            <!--<a href="https://www.freepik.com/free-vector/sign-up-concept-illustration_20824341.htm#query=sign%20up%20form&position=0&from_view=keyword&track=ais&uuid=f5fc5bdf-ecc2-4da9-a147-378077097e11">Image by storyset</a> on Freepik-->
            <p class="quote">Sign up today to get exciting offers...!</p>
        </div>
    

        <!-- Right Side Form Container -->
        <form action="" method="">
            <div class="form-container slideRight-animation">

                <h1 class="form-header">
                    Get Started
                </h1>

                <div class="input-container">
                    <label for="f-name"></label>
                    <input type="text" name="f-name" id="f-name" required>
                    <span>
                        First Name
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="l-name"></label>
                    <input type="text" name="l-name" id="label" required>
                    <span>
                        Last Name
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="mail"></label>
                    <input type="email" name="mail" id="mail" required>
                    <span>
                        E-mail
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="phone"></label>
                    <input type="tel" name="phone" id="phone" required>
                    <span>
                        Phone
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="user-password"></label>
                    <input type="password" name="user-password" id="user-password" class="user-password" required>
                    <span>
                        Password
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="user-password-confirm"></label>
                    <input type="password" name="user-password-confirm" id="user-password-confirm" class="password-confirmation" required>
                    <span>
                        Confirm Password
                    </span>
                    <div class="error"></div>
                </div>

                <div id="btm">
                    <button type="submit" class="submit=btn">Create Account</button>
                    <p class="btm-text">
                        Already have an account...? <span class="btm-text-highlighted">  Log in</span>
                    </p>
                </div>
            </div>
        </form>
    </main>
  </body>
</html>
